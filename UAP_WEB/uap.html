<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Kode</th>
        <th>Nama Barang</th>
        <th>Harga</th>
      </tr>
      <tr>
        <td>001</td>
        <td>Barang A</td>
        <td>10.000</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Barang B</td>
        <td>20.000</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Barang C</td>
        <td>30.000</td>
      </tr>
    </table>

    <br />

    <div style="font-weight: bold">INPUTAN USER</div>

    <br />

    <table border="1">
      <tr>
        <td>Masukan Kode</td>
        <td>:</td>
        <td><input type="text" name="kode" id="kode" /></td>
      </tr>
      <tr>
        <td>Banyaknya Barang</td>
        <td>:</td>
        <td><input type="number" name="jumlah" id="jumlah" /></td>
      </tr>
    </table>

    <table border="1">
      <td><button type="button" id="submit">Submit</button></td>
    </table>

    <script>
      const harga = {
        "001": 10000,
        "002": 20000,
        "003": 30000,
      };

      document.getElementById("submit").onclick = function () {
        const kode = document.getElementById("kode").value;
        const jumlah = document.getElementById("jumlah").value;

        if (harga[kode]) {
          const total = jumlah * harga[kode];
          alert("Total Pembayaran adalah: " + total);

          const uangUser = parseInt(prompt("Masukan uang anda: "));

          if (uangUser > total) {
            const kembalian = uangUser - total;
            alert("Kembalian Anda adalah: " + kembalian);
          } else if (uangUser < total) {
            alert("Uang Anda Tidak Cukup");
          } else if (uangUser == total) {
            alert("Uang Anda PAS");
          }
        } else {
          alert("Masukan Data yang Benar");
        }
      };
    </script>
  </body>
</html>
